               <div class="auth opa login-page">
			<div class="login-title">
				<h3>CookItRite</h3>
			</div>
			<div class="inputWrapper">
				<div class="user-icon">
					<i class="fa fa-user fa-fw"></i>
				</div>
                
				<form >
					<input id="nameexist" type="text" class="username" id="username" name="username" placeholder="Enter your username or email" onload="userexist()" />
					<div class="user-icon">
					<i class="fa fa-key fa-fw"></i>
					</div>
					<input type="password" class="password" name="password" placeholder="Enter your password"/>
					<div id="login_status"></div>
					<div class="Log"><button type="button" class="btn btn-login">Login</button></div>
				</form>
				<div class="forget">
					  <a style="cursor:pointer" role="button" onClick="$('.login-page').hide(1000);$('.forgot-pass').show(1000);"><i class="fa fa-lock"> Forgot password?</i></a>
				</div>
                <button type="submit" class="signup" id="signup">sign up</button>
            
			</div>
		</div>
        
    <div class="auth forgot-pass"  style="display:none">
       
			<div class="login-title">
         <h3>Password Reset</h3>
             <i style="cursor:pointer; color:white" class="fa fa-arrow-left" role="button" onClick="$('.login-page').show(1000);$('.forgot-pass').hide(1000);">
         Back to Login Page</i>
			</div>
			<div class="inputWrapper">
			  <div class="user-icon">
					<i class="fa fa-user fa-fw"></i>
			  </div>

					<input type="text" class="forgot" placeholder="Enter your username or email"/>
                    <span class="error_alert"><i class="fa fa-exclamation-triangle empty_name" style="display:none"> Enter username or email to rest password</i>

				<button type="button" class="btn btn-send" onClick="name_exist();">Send</button>
				</form>
                <i class="fa fa-exclamation-circle"> If you Don't have an account click the signup button to create profile</i>
