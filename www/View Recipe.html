<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>View Recipe</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="css/zerogrid.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/View Meal.css" rel="stylesheet" type="text/css">
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<script src="Bootstrap/bootstrap-tagsinput.js"></script>
<script src="Bootstrap/bootstrap-tagsinput-angular.js"></script>
</head>

<body>
<div class="mainbody">
<section id="container">
			<div class="wrap-container">
				<!-----------------content-box-1-------------------->
				<section class="content-box box-1 zerogrid">
					<div class="row wrap-box"><!--Start Box-->
                    <div class="art-header">
                    <center><h2 id="Meal_Name" class="Meal_Name"></h2>
                    <strong><i><span class="glyphicon-time"> Meal Duration: </span>
                    <span class="Meal_duration"><span id="dur"></span> minutes</span></i>
                    </strong>
                    </center>
                    </div>
					<div class="col-1-2">
							<div class="wrap-col">
								<div style="padding-top: 60px;">
									<img src="images/4.png"/>
								</div>
							</div>
						</div>
					<div class="col-1-2">
							<div class="wrap-col">
								<div class="row">
								  <div class="t-center" style="padding-top: 30px;">
										<div class="header">
											<h2><span class="color-red">Incredents</span></h2>
										</div>
										<strong><ul id="meal_ingredents"></ul></strong><br/><br>
                                        
											<center><h2><span class="color-red">Methods</span></h2></center>
										<div id="methodlist"></div><br/><br>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>
<div class="detailBox">
    <div class="titleBox">
      <label>Recipe Comments</label>
        <!--<button type="button" class="close" aria-hidden="true">&times;</button>-->
    </div>
    <div class="commentBox">
        
        <p class="taskDescription">
        <span><i class="fa fa-comment"> Comments </i><span class="numComments"></span></span>&nbsp;&nbsp;
        <span><i class="fa fa-heart"> Likes </i><span class="numLikes"></span></span>
        </p>
        <ul class="list_comment">
        
        </ul>
        <form class="form-inline" role="form">
            <div class="form-group">
                <input class="form-control Comment_meal" type="text" placeholder="Add Your comments" /><br/><br>
                <button type="button" class="btn btn-comment" onClick="comment_meal();"><i class="fa fa-plus"> Add comment</i></button>
                <button class="btn bth-like"><i class="fa fa-heart-o" role="spinbutton"> Like Meal</i></button>
            </div>
        </form>
    </div>
</div>
       
		</section>
   </div>

<script src="js/index.js"></script>
<script src="js/jquery.min.js"></script>
<script type="text/javascript">
            app.initialize();
        </script>
<script type="text/javascript" src="cordova.js"></script>
        </body>
</html>
